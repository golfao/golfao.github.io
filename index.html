<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Golfão Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="img/profile.png" alt="Profile Picture" class="profile-img">
            <div class="text-center">
                <p id="welcome-text" class="welcome neon-text">Welcome</p>
                <p id="welcome-text-jp" class="welcome neon-text">ようこそ</p>
                <p id="welcome-text-pt" class="welcome neon-text">Bem-vindo</p>
                <h1 class="profile-name">Golfão</h1>
                <ruby class="profile-name-jp">
                    金<rt>きん</rt>帝<rt>てい</rt>路<rt>ろ</rt> 湾<rt>ゴルフ</rt>
                </ruby>
                <div class="buttons">
                    <button onclick="showContent('pt')">Português</button>
                    <button onclick="showContent('en')">English</button>
                    <button onclick="showContent('jp')">日本語</button>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <img src="img/placeholder1.png" alt="Icon 1">
            <img src="img/placeholder2.png" alt="Icon 2">
            <img src="img/placeholder3.png" alt="Icon 3">
            <img src="img/placeholder4.png" alt="Icon 4">
            <img src="img/placeholder5.png" alt="Icon 5">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
