<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golfão Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img class="profile-picture" src="profile.jpg" alt="Profile Picture">
            <div class="name">
                <h1>Golfão</h1>
                <h2>金帝路 湾 <span class="furigana">(きんていろ ゴルフ)</span></h2>
            </div>
            <div class="language-buttons">
                <button onclick="showContent('pt')">Português</button>
                <button onclick="showContent('en')">English</button>
                <button onclick="showContent('jp')">日本語</button>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><div class="icon">1</div></a>
            <a href="#"><div class="icon">2</div></a>
            <a href="#"><div class="icon">3</div></a>
            <a href="#"><div class="icon">4</div></a>
            <a href="#"><div class="icon">5</div></a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
